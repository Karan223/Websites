<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omlet1</title>
    <link rel="stylesheet" href="Styles.css"/>

    <script>
        function show() {
            const dropdown = document.querySelector(".dropdown");

            dropdown.classList.toggle("active");
        }
    </script>

</head>
<body>
    
    <!--This is a SideMenu bar opening-->

    <div class="container" onclick="show()">
        <button style="font-family:Arial;">Home</button>

        <div class="dropdown">
            <div style="font-family:Arial;" >Home</div>
            <div style="font-family:Arial;" >Info</div>
            <div style="font-family:Arial;" >Contact</div>
            <div style="font-family:Arial;" >Log Out</div>
        </div> 
    </div>

    <!--This is a SideMenu bar closing-->

    <!--This is a checkbox slider opening-->

    <input
        
        type="checkbox"
        class="checkbox"
        id="input-switch"
    />
    <label class="switch" for="input-switch">
        <span class="circle" />
    </label>

    <!--This is a checkbox slider closing-->

</body>
</html>
